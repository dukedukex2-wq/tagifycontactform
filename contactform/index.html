<body>
    <div class="wrapper">
      <!-- Contact section -->
        <section style="padding-top: 2rem; min-height: 28vh;">
            <div class="container">
                <div class="contact-container">
                    <div class="contact-icon" title="Mail" draggable="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="currentColor"><path d="M3 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3ZM20 7.23792L12.0718 14.338L4 7.21594V19H20V7.23792ZM4.51146 5L12.0619 11.662L19.501 5H4.51146Z"></path></svg>
                    </div>
                    <div class="contact-text">
                        <h4>Contact Us</h4>
                        <p>Have any questions or want to get in touch? Fill out the form below <br> and we'll get back to you shortly.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact us form -->
        <section style="padding-top: 0.5rem; min-height: 50vh;">
            <div class="container">
                <form id="form" action="#" method="get">
                   <h1>Send Us a Message</h1>
                   <!-- For name -->
                    <div class="input-control">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" title="Enter your name">
                        <div class="error"></div>
                    </div>

                    <!-- For email address -->
                    <div class="input-control">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" title="Enter your email address">
                        <div class="error"></div>
                    </div>

                    <!-- For message -->
                    <div class="input-control">
                        <label for="message">Message</label>
                        <input type="text" id="message" name="message" placeholder="Type your message here..." title="Enter your message">
                        <div class="error"></div>
                    </div>

                    <button type="submit">

                        Send Message
                    </button>
                </form>
            </div>
        </section>

                <div class="contact-icons-container">

                       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20.7134 8.12811L20.4668 8.69379C20.2864 9.10792 19.7136 9.10792 19.5331 8.69379L19.2866 8.12811C18.8471 7.11947 18.0555 6.31641 17.0677 5.87708L16.308 5.53922C15.8973 5.35653 15.8973 4.75881 16.308 4.57612L17.0252 4.25714C18.0384 3.80651 18.8442 2.97373 19.2761 1.93083L19.5293 1.31953C19.7058 0.893489 20.2942 0.893489 20.4706 1.31953L20.7238 1.93083C21.1558 2.97373 21.9616 3.80651 22.9748 4.25714L23.6919 4.57612C24.1027 4.75881 24.1027 5.35653 23.6919 5.53922L22.9323 5.87708C21.9445 6.31641 21.1529 7.11947 20.7134 8.12811ZM2 4C2 3.44772 2.44772 3 3 3H14V5H4.5052L12 11.662L16.3981 7.75259L17.7269 9.24741L12 14.338L4 7.22684V19H20V11H22V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4Z"></path></svg>
